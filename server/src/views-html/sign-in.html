<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/styles/common/globalstyle.css" />
    <link rel="stylesheet" href="/styles/common/input.css" />
    <link rel="stylesheet" href="/styles/sign-in.css" />
  </head>
  <body>
    <main class="sign-in-main">
      <div class="sign-in-container">
        <image
          class="main-logo"
          src="https://ceo.baemin.com/lockpath/images/logo-ceo.png"
          alt="main-logo"
        />
        <form class="input-container">
          <div class="input-wrapper id">
            <div class="input-icon id"></div>
            <input
              class="input-text"
              placeholder="아이디"
              type="text"
              name="userId"
            />
            <div class="check"></div>
            <div class="msg-field">
              <span class="msg-text"></span>
            </div>
          </div>

          <div class="input-wrapper pw">
            <div class="input-icon pw"></div>
            <input
              class="input-text"
              placeholder="비밀번호"
              type="password"
              name="password"
            />
            <div class="check"></div>
            <div class="msg-field">
              <span class="msg-text"></span>
            </div>
          </div>

          <button class="sign-in-btn">로그인</button>
        </form>
      </div>
    </main>

    <script src="/dist/sign-in.built.js"></script>
  </body>
</html>
